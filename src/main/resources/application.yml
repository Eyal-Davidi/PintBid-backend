cloud:
  aws:
    credentials:
      access-key: process.env.ACCESS-KEY
      secret-key: process.env.SECRET-KEY
    region:
      static: us-east-1
    stack:
      auto: false

application:
  bucket:
    name: pintbid


spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 5MB
      max-request-size: 10MB